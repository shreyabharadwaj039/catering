<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catering Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="d-flex align-items-center py-3 mb-4">
          <!-- Logo Section -->
          <a href="/" class="d-flex align-items-center me-3 link-body-emphasis text-decoration-none">
            <img class="logo" src="images/logo.webp" alt="Logo" height="45px">
          </a>
          <!-- Navbar Section -->
          <ul class="nav nav-pills flex-grow-1 justify-content-end">
            <li class="nav-item"><a href="#" class="nav-link" aria-current="page">HOME</a></li>
            <li class="nav-item"><a href="#" class="nav-link">SERVICES</a></li>
            <li class="nav-item"><a href="#" class="nav-link">ABOUT</a></li>
            <li class="nav-item"><a href="#" class="nav-link">CONTACT US</a></li>
          </ul>
        </header>
    </div>

    <!-- MAIN IMAGE -->
    <div class="container">
      <div class="row">
        <div class="col-12">
          <!-- Full-width image under the header -->
          <img class="main" src="images/horizontal_img.jpg" class="main img-fluid" alt="Main Image">
          <div class="main_img">A NEW LEVEL OF TASTE FOR VEG & NON-VEG  </div>
         </div>
      </div>
    
</div>
<!-- section images-->
 <div class="images">
<div class="container my-4">
<div class="row g-3">
    <!-- First Image -->
    <div class=" col-md-3 col-6">
        <strong class="text" class="d-inline-block mb-2 text-primary-emphasis">MENU</strong>
      <div class="card">
        <img  src="images/menu.jpg" alt="Menu 1" height="170px">
      </div>
    </div>
    <!-- Second Image -->
    <div class=" col-md-3 col-6">
        <strong class="text" class="d-inline-block mb-2 text-primary-emphasis">OUR SERVICES</strong>
      <div class="card">
        <img src="images\our_work.jpg" alt="Menu 2" height="170px">
      </div>
    </div>
    <!-- Third Image -->
    <div class="col-md-3 col-6">
        <strong class="text" class="d-inline-block mb-2 text-primary-emphasis">OUR WORK</strong>
      <div class="card">
        <img src="images\service.jpg"  alt="Menu 3" height="170px">
      </div>
    </div>
    <!-- Fourth Image -->
    <div class="col-md-3 col-6">
        <strong class="text" class="d-inline-block mb-2 text-primary-emphasis">TESTIMONY</strong>

      <div class="card">
        <img src="images\testimony.jpg"  alt="Menu 4" height="170px">
      </div>
    </div>
  </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
